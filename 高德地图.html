<body>

  <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode:'**********',
        }
  </script>
  <script src="https://webapi.amap.com/maps?v=1.4.15&key=974c7d952b22750dd860eee364b161b7&plugin=AMap.PlaceSearch"></script>
  <script type="text/javascript" src="https://a.amap.com/jsapi_demos/static/demo-center/js/jquery-1.11.1.min.js" ></script>
  <script type="text/javascript" src="https://a.amap.com/jsapi_demos/static/demo-center/js/underscore-min.js" ></script>
  <script type="text/javascript" src="https://a.amap.com/jsapi_demos/static/demo-center/js/backbone-min.js" ></script>
  <script type="text/javascript" src='https://a.amap.com/jsapi_demos/static/demo-center/js/prety-json.js'></script>
  <script>
    // 初始化地图
    var map = new AMap.Map("container", {
        resizeEnable: true
    });

    // 获取搜索信息
    function autoInput(){
      var keywords = '北京大学';
      AMap.plugin('AMap.PlaceSearch', function(){
        var autoOptions = {
          city: '全国'
        }
        var placeSearch = new AMap.PlaceSearch(autoOptions);
        placeSearch.search(keywords, function(status, result) {
          // 搜索成功时，result即是对应的匹配数据
          var node = new PrettyJSON.view.Node({
              el: document.querySelector("#input-info"),
              data: result
          });
        })
      })
    }

    //autoInput();
  </script>
</body>
